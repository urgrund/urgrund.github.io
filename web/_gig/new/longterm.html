<div class="cup">

    <div class="mines-center {{$parent.backGroundClassBlur}}">
        <div class="flex">
            <div class="overline underline">
                <h4 class="light"><i class="fas fa-clock"></i> Days</h4>
                <h1 style="text-align: center">
                    {{days | number : 0}}</h1>
            </div>

            <div class="overline underline">
                <h4 class="light"><i class="far fa-calendar-alt"></i> Calendar Time</h4>
                <h1 style="text-align: center">
                    {{calendarTime | number : 2}}k</h1>
            </div>

            <div class="overline underline">
                <h4 class="light">Availability</h4>
                <h1 style="text-align: center">
                    {{totalAvailability}}%</h1>
            </div>

            <div class="overline underline">
                <h4 class="light">U of A</h4>
                <h1 style="text-align: center">
                    {{totalUofA}}%</h1>
            </div>

            <div class="overline underline">
                <h4 class="light">Efficiency</h4>
                <h1 style="text-align: center">
                    {{totalEfficiency}}%</h1>
            </div>

            <div class="overline underline">
                <h4 class="light">Total Asset Utilisation</h4>
                <h1 style="text-align: center">
                    {{totalAssetUtil}}%</h1>
            </div>
        </div>

        <br />


        <div id="lt_avail" class="h20pc"></div>
        <div id="lt_uofa" class="h20pc"></div>
        <div id="lt_total" class="h20pc"></div>
        <!-- <div id="lt_eff" class="h20pc"></div> -->

        <div id="lt_time" class="h20pc"></div>


        <!-- <drill-down-chart name="Efficiency" chart="lt_avail" class="h20pc"></drill-down-chart>
        <drill-down-chart name="Efficiency" chart="lt_uofa" class="h20pc"></drill-down-chart>
        <drill-down-chart name="Efficiency" chart="lt_total" class="h20pc"></drill-down-chart>
        <drill-down-chart name="Efficiency" chart="lt_eff" class="h20pc"></drill-down-chart> -->

    </div>

</div>
