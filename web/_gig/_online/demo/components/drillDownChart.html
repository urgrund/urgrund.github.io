<div class="chartCard">
    <div class="charthead">
        <div class="chartheadtxt left">
            <h4 class="bold">{{$ctrl.name}}</h4>
        </div>
        <div class="chartheadtxt right">
            <div class="tooltip">
                <i class="fas fa-info-circle tooltip"></i>
                <span class="tooltiptext">
                    <p>Shows the movements in the specified metric against targets
                        from monthly schedule. If this equipment has operated at different sites, this will
                        be reflected <a href=""><i class="fas fa-book"></i> Read More</a></p>
                </span>
            </div>
        </div>
    </div>
    <div id="{{$ctrl.chart}}" class="chartdivcontent  {{$root.backGroundClassBlur}}">
        <p>Loading, please wait...</p>
    </div>
</div>
