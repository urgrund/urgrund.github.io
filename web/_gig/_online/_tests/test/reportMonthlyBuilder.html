<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <style>
        /* Pop up form */
        body {
            background-color: #353535;
        }



        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Add Animation */

        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* Modal Content */
        .adj {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;

            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .adj-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 70%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s;

            max-height: 100%;
            /*calc(100vh - 210px);*/
            overflow-y: auto;
        }


        .adj-header {
            padding: 2px 16px;
            background-color: #232130;
            color: rgb(255, 255, 255);
        }

        .adj-body {
            padding: 2px 16px;
            background-image: linear-gradient(rgb(60, 70, 92), rgb(37, 37, 37));
            color: rgb(255, 255, 255);
        }

        .adj-footer {
            padding: 2px 16px;
            background-color: #232130;
            color: white;
            text-align: center;
            border-top: 1px solid #888;
        }

        .adj-card {
            border: 1px solid #888;
            margin: 15px 0px;
            padding: 5px 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }


        .mGrid,
        .mGridOuter {
            display: grid;
            grid-gap: 0px;
            grid-template-columns: 10fr 6fr 3fr 6fr 2fr;
            border-top: 1px solid rgba(128, 128, 128, 0.493);
            grid-row-gap: 50px;
        }

        .mGrid-head {
            font-size: 12pt;
            font-weight: bold;
            border-bottom: 1px solid grey;
        }

        .mGrid-item {
            font-size: 10pt;
            background-color: rgba(0, 0, 0, 0);
        }

        .mGrid-fnLabel {
            position: relative;
            left: 30px;
            transform: rotate(-90deg);
            border: 3px solid #73AD21;
        }

        .mGrid-Btn {
            float: right;
        }
    </style>


</head>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

                    <div ng-repeat="x in monthlyTargetEntris" ng-init="entryIndex = $index">

                                    ng-change="updateEntryLevel(entryIndex, objs)" ng-disabled="locked"

                                </select>
                            </div>
                            <div class="mGrid-item"><select class="form-control"

                            </div>
                            <div class="mGrid-item">
                                <input class="form-control" type="number"
                                    ng-init="tgt = monthlyTargetEntris[$index].target" ng-model="tgt" min="0" max="99"
                                    ng-change="updateEntryTarget(entryIndex, tgt)" ng-disabled="locked"

                            <div class="mGrid-item">

                    <div class="mGrid-Btn">

                </div>
                <div class="adj-footer">
                    Update all entries to Server
                    <button ng-model="locked" class="form-control">
                        <h3><i class="fas fa-cloud-upload-alt"></i></h3>
                    </button>
                </div>
            </div>

        </div>

</body>




<script>
    //return;

    // Get the modal
    var modal = document.getElementById('targetsForm');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // When the user clicks the button, open the modal 
    btn.onclick = function ()
    {
        modal.style.display = "block";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event)
    {
        if (event.target == modal)
        {
            modal.style.display = "none";
        }
    };




    // Fake NG Data
    var app = angular.module("myApp", []);
    app.controller("reportBuilderCtrl", function ($scope)
    {



        //$scope.allData = allData;
        //console.log($scope.allData);

        $scope.selectedItem;
        $scope.targetSites = [
            { id: 0, name: "Sub Level Caves", levels: [2312, 5223, 1123, 2356, 5675, 2567] },

            { id: 2, name: "M Reefs", levels: [9982, 4238, 4827, 4001] }
        ];

        $scope.direction = ["N", "S"];


        // Current list
        $scope.monthlyTargetEntris = [];
        for (var i = 0; i < 5; i++)
        {
            $scope.monthlyTargetEntris[i] = createRandomEntry();
        }
        console.log($scope.monthlyTargetEntris);

        function createRandomEntry()
        {
            var randomIndex = Math.round(Math.random() * ($scope.targetSites.length - 1));
            console.log(randomIndex);
            var obj = {
                site: randomIndex,
                level: Math.round(Math.random() * ($scope.targetSites[randomIndex].levels.length - 1)),//$scope.targetSites[randomIndex].levels[Math.round(Math.random() * ($scope.targetSites[randomIndex].levels.length - 1))],
                direction: $scope.direction[Math.round(Math.random() * ($scope.direction.length - 1))],
                target: Math.round(Math.random() * 3000 + 7000)
            };
            return obj;
        }


        $scope.getSelectedItem = function (index)
        {
            return $scope.monthlyTargetEntris[index];
        };

        $scope.addNewTargetEntry = function ()
        {

            //newEntry.push(
        };

        $scope.updateEntryLevel = function (index, value)
        {
            //console.log('You selected ' + $scope.selectedItem);
            //console.log($scope.monthlyTargetEntris[index]);
            console.log(value);
        }

        $scope.updateEntryTarget = function (index, value)
        {
            $scope.monthlyTargetEntris[index].target = value;
            console.log(value);
        }

        $scope.removeEntry = function (index)
        {
            if (index == $scope.monthlyTargetEntris.length)
                $scope.monthlyTargetEntris.pop();
            else
                $scope.monthlyTargetEntris.splice(index, 1);

            console.log($scope.monthlyTargetEntris);
        }

        $scope.addNewEntry = function ()
        {
            $scope.monthlyTargetEntris.push(createRandomEntry());
            console.log($scope.monthlyTargetEntris);

    });

</script>
