<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <style>
        /* Pop up form */
        body {
            background-color: #353535;
        }



        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Add Animation */

        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* Modal Content */
        .adj {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;

            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .adj-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s;

            max-height: 100%;
            /*calc(100vh - 210px);*/
            overflow-y: auto;
        }



        /* The Close Button */

        .adj-close {
            color: white;
            float: right;
            top: 50px;
            font-size: 28px;
            font-weight: bold;
        }

        .adj-close:hover,
        .adj-close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .adj-header {
            padding: 2px 16px;
            background-color: #232130;
            color: rgb(255, 255, 255);
        }

        .adj-body {
            padding: 2px 16px;
            background-image: linear-gradient(rgb(60, 70, 92), rgb(37, 37, 37));
            color: rgb(255, 255, 255);
        }

        .adj-footer {
            padding: 2px 16px;
            background-color: #232130;
            color: white;
            text-align: center;
            border-top: 1px solid #888;
        }

        .adj-card {
            border: 1px solid #888;
            margin: 15px 0px;
            padding: 5px 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        input {
            width: 100%;
            border: 1px solid #888;
            background-color: rgba(0, 0, 0, 0.507);
            color: rgb(255, 106, 0);
            text-align: right;
        }

        .grid3r,
        .grid2r {
            display: grid;
            grid-gap: 5px;
            overflow: hidden;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-flow: dense;
        }

        .grid2r {
            grid-template-columns: 1fr 1fr;
        }

        .grid3r-text {
            font-size: 14px;
            text-align: right;
        }

        .grid3r-text-mob {
            font-size: 14px;
            text-align: right;
            display: none;
        }

        .adj-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }


        @media only screen and (max-width: 600px) {

            /*.grid {
                 grid-template-columns: 1fr 2fr;
            }*/
            .grid3r-text {
                display: none;
            }

            .grid3r-text-mob {
                display: inline;
            }

            .modal3r-content {
                width: 95%;
            }
        }

        /* .item:nth-of-type(2n) {
            grid-column: span 3;
        } */

        .chart {
            display: block;
        }
    </style>


</head>



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>




<body>


    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Adjust Targets</button>


    <div ng-app="myApp" ng-controller="myCtrl" id="targetsForm" class="modal">
        <!-- <div ng-app="myApp" ng-controller="myCtrl"> -->

        <!-- Modal content -->
        <div class="adj-content">

            <div class="adj-header">
                <h2>
                    <i class="far fa-edit"></i> Adjust Target Data</h2>
                <!-- <span class="adj-close">&times;</span> -->
            </div>


            <div class="adj-body">

                <div class="adj-card">
                    <h4>
                        <i class="fas fa-sun"> Day Shift Daily Target</i>
                    </h4>
                    <div class="grid3r">
                        <div ng-repeat="x in sites">
                            <div>
                                <h5>{{ x.name }}</h5>
                            </div>
                            <div>
                                <input type="number" name="quantity" step="100" value="5000" min="100" max="10000">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="adj-card">
                    <h4>
                        <i class="fas fa-cloud-moon"> Night Shift Daily Target</i>
                    </h4>
                    <div class="grid3r">
                        <div ng-repeat="x in sites">
                            <div>
                                <h5>{{ x.name }}</h5>
                            </div>
                            <div>
                                <input type="number" name="quantity" step="100" value="5000" min="100" max="10000">
                            </div>
                        </div>
                    </div>
                </div>



                <div class="adj-card">
                    <h3>Monthly Production Targets</h3>

                    <div ng-repeat="x in sites">

                    </div>
                    <div class="grid3r">

                        <div ng-repeat="x in sites">
                            <div>
                                <h5>{{ x.name }}</h5>
                            </div>
                            <div>
                                <input type="number" ng-model="x.t" ng-change="prodTargetsChanged(x.t, x)" step="1000"
                                    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
                            </div>
                            <grid class="grid2r">
                                <div>Daily Average</div>
                                <div>Target</div>
                                <div>Monthly (28d)</div>
                                <div id="monthly">{{ x.m }}</div>
                                <div>Weekly (6.5d) </div>
                                <div id="monthly">{{ x.w }}</div>
                                <div>Daily (25d)</div>
                                <div id="monthly">{{ x.d }}</div>
                            </grid>
                        </div>
                    </div>

                    <div class="adj-card">


                        <div id="chart" class="chart" style="height: 200px"></div>

                    </div>
                </div>


                <div class=" adj-card">
                    <h3>Monthly Development Targets</h3>
                    <div class="grid3r">
                        <div ng-repeat="x in sites">
                            <div>
                                <h5>{{ x.name }}</h5>
                            </div>
                            <div>
                                <input type="number" name="quantity" step="100" value="5000" min="100" max="10000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="adj-footer">
                <button id="updateTargets" class="adj-button" ng-click="submitMeasureForm()">
                    <i class="far fa-check-circle"> </i> Update Targets </button>
            </div>
        </div>

    </div>

</body>




<script>
    //return;

    // Get the modal
    var modal = document.getElementById('targetsForm');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("adj-close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function ()
    {
        modal.style.display = "block";
        myChart.resize();
    }

    // Submit
    // var updateTargetsBtn = document.getElementById("updateTargets");
    // updateTargetsBtn.onclick = function () {
    //     console.log("Run updates here");
    //     modal.style.display = "none";
    // }


    // When the user clicks on <span> (x), close the modal
    // span.onclick = function () {
    //     modal.style.display = "none";
    // }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event)
    {
        if (event.target == modal)
        {
            modal.style.display = "none";
        }
    }




</script>


<script>


    var myChart;

    // Fake NG Data
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope)
    {

        var siteData = [
            { name: "Sub Level Cave", t: 40000, m: 0, w: 0, d: 0 },
            { name: "Western Flanks", t: 30000, m: 0, w: 0, d: 0 },
            { name: "M Reefs", t: 20000, m: 0, w: 0, d: 0 }
        ];


        $scope.sites = siteData;

        // Clean
        for (var i = 0; i < $scope.sites.length; i++)
            UpdateAveragesForSite($scope.sites[i]);



        function UpdateAveragesForSite(site)
        {
            site.m = parseInt(site.t / 28);
            site.w = parseInt(site.t / 26);
            site.d = parseInt(site.t / 25);
            //console.log(site.m);
        }

        $scope.submitMeasureForm = function ()
        {
            console.log("Submit Button Pressed");
            modal.style.display = "none";
        };

        $scope.prodTargetsChanged = function (t, site)
        {
            site.t = t;
            //site.t = parseInt(site.t);
            //console.log(t);
            UpdateAveragesForSite(site);
            UpdateChart($scope.sites);
        };


        var app = {};
        UpdateChart($scope.sites);


        function UpdateChart(_data)
        {

            if (myChart == null)
            {
                var dom = document.getElementById("chart");
                myChart = echarts.init(dom, 'dark');
            }



            var colors = ['brightred', 'green', 'orange'];
            var seriesData = [];
            var legendNames = [];

            var xLabel = [];
            for (var j = 0; j < 28; j++)
                xLabel[j] = j;


            for (var i = 0; i < _data.length; i++)
            {

                //console.log(_data[i].t);

                var monthlyDaily = [];
                var monthlyCumulative = [];
                var daily = parseInt(_data[i].t / 28);

                for (var j = 0; j < 28; j++)
                {
                    monthlyCumulative[j] = daily * j;
                    monthlyDaily[j] = Math.abs(daily * j + ((Math.random() * 2 - 1) * daily * 4));
                    //console.log(monthlyCumulative[j]);
                }
                //console.log("-----------------------------------");

                legendNames[i] =
                    {
                        name: _data[i].name,
                        icon: 'diamond'
                        //textStyle: { color: colors[i] }
                    }
                seriesData[i] =
                    {
                        name: _data[i].name,
                        data: monthlyCumulative,
                        type: 'line'//,
                        // lineStyle: { color: colors[i], type: 'solid' }
                    }

                seriesData[_data.length + i] =
                    {
                        name: _data[i].name,
                        data: monthlyDaily,
                        type: 'bar'//,
                        //itemStyle: { color: colors[i] }
                    }
                monthlyCumulative = null;
                monthlyDaily = null;
            }

            //console.log(lines);

            option = null;
            option = {
                color: ['pink', 'green', 'orange'],
                legend: {
                    data: legendNames
                },
                grid: {
                    left: '0%',
                    right: '0%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    interval: 100,
                    data: xLabel

                    //data: lines// ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                },
                yAxis: {
                    type: 'value',
                    axisLine: { show: false },
                    splitLine: { show: false }
                },
                series: seriesData
            };

            if (option && typeof option === "object")
            {
                myChart.setOption(option, true);
            }


            option = null;
            colors = null;
            seriesData = null;
            legendNames = null;
            xLabel = null;

        }

    });





</script>

</html>
