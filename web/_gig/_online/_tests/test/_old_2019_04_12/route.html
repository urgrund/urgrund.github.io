<!DOCTYPE html>




<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

    <!-- <link rel="stylesheet" href="vendors/bootstrap-datepicker/css/bootstrap-datepicker.css"> -->


</head>

<body ng-app="myApp">

    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datepicker();
                });
            </script>
        </div>
    </div>




    <p><a href="#/!">Main</a></p>

    <a href="#!london">Site A</a>
    <a href="#!paris">Site B</a>


    <div ng-view></div>

    <script>

        // var currentSite =
        // {
        //     name = "poo",
        //     time = "1"
        // }
        var currentSite = "";

        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider) {
            $routeProvider
                // .when("/", {
                //     templateUrl: "index.php",
                //     controller: function ($scope) {
                //         DecoarateSitePage($scope, "Site A");
                //     }
                // })
                .when("/london", {
                    templateUrl: "sitedash.html",
                    controller: "parisCtrl"
                })
                .when("/paris", {
                    templateUrl: "sitedash.html",
                    controller: function ($scope) {
                        DecoarateSitePage($scope, "Site B");
                    }
                });
        });

        app.controller("parisCtrl", function ($scope, $routeParams) {
            $scope.siteName = "I love Paris";
            //console.log($routeParams.id);
        });


        function DecoarateSitePage($scope, siteName) {
            $scope.siteName = siteName;
            currentSite.name = siteName;
        }

        //$(document).ready(DecoarateSitePage($scope, "Site ZZ"));

        // app.controller("londonCtrl", function ($scope) {
        //     $scope.siteName = "I love London";
        //     console.log(p);
        // });
    </script>

</body>

</html>
