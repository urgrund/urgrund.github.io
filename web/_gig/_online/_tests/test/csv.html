<!DOCTYPE html>


<style>
    body {
        margin: auto;
        color: rgb(161, 170, 192);
        font-family: Arial, Helvetica, sans-serif;
        background: rgb(41, 41, 41);
    }


    #reportLoader {
        /* position: inherit;
        left: 50%;
        top: 50%; */

        z-index: 1;

        /* width: 100px;*/
        height: 100px;
        /* margin: auto;
        margin-top: 25%; */
        border: 5px solid #a5a5a5;
        border-radius: 50%;
        border-top: 5px solid #3498db;
        width: 30px;
        height: 30px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }


    input,
    .date-input,
    .btn {
        width: 200px;
        padding: 4px;
        border: none;
        /* border-radius: 4px; */
        margin: 5px 0;
        opacity: 0.8;
        display: inline-block;
        font-size: 16px;
        line-height: 20px;
        text-decoration: none;
        /* remove underline from anchors */
    }

    .date-input {
        font-family: Arial, Helvetica, sans-serif;
        /* border: 1px solid #c4c4c4;
      border-radius: 5px;
      background-color: #fff; */
        /* box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.1); */
    }

    input:hover,
    .btn:hover {
        opacity: 1;
    }





    a {
        color: rgb(0, 255, 200);
    }

    a:hover {
        color: rgb(255, 255, 255);
    }

    /* Modal Content */
    .report-bg {
        display: none;
        position: fixed;
        z-index: 1;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);

        -webkit-animation-name: fadeIn;
        -webkit-animation-duration: 0.5s;

        animation-name: fadeIn;
        animation-duration: 0.5s;
    }


    .report-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 50%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.5s;

        animation-name: animatetop;
        animation-duration: 0.5s;

        max-height: 100%;
        /*calc(100vh - 210px);*/
        overflow-y: auto;
    }

    .report-header {
        padding: 2px 16px;
        background-color: #232130;
        color: rgb(255, 255, 255);
    }

    .report-body {
        padding: 2px 16px;
        background-image: linear-gradient(rgb(60, 70, 92), rgb(37, 37, 37));
        color: rgb(255, 255, 255);
    }


    .report-dlink {
        font-size: 80px;
        text-align: center;
    }
</style>




<html>

<body>

    <div>
        From :</br>
        <i class="far fa-calendar-alt"></i>
        <input value='2018-10-10' class="date-input" type="date" name="dateofbirth" id="dateFrom">
    </div>
    </br>
    <div>
        To :</br>
        <i class="far fa-calendar-alt"></i>
        <input value='2018-10-10' class="date-input" type="date" name="dateofbirth" id="dateTo">
    </div>
    </br></br>
    <button onclick="CreateCSVDownload()">Generate CSV Report</button>




    <div id="reportModal" class="report-bg">
        <div class="report-content">
            <div class="report-header">
                <h3>
                    <i class="fas fa-file-export"></i> Report Builder
                </h3>
            </div>
            <div class="report-body">
                <div id="reportWait" class="reportWaitDiv">
                    <div id="reportLoader"></div>
                    <div>Generating...</div>
                </div>
                </br>
                <div id="reportDL" style.display="none">
                    <a href="#" id="reportLinkRef">
                        <i class="fas fa-file-download report-dlink"></i>
                    </a>
                    <h6 id="reportLinkName"></h6>
                </div>
            </div>
        </div>
    </div>


</body>

</html>




<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
<script src=" https://code.jquery.com/jquery-3.3.1.min.js"> </script>
<script src="../web/vendors/jquery/dist/jquery.min.js">    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.1.0/echarts-en.common.js"></script>
<script>
    console.log("Web page starting...");

    // Elements for the download divs
    var reportDL = document.getElementById("reportDL");
    reportDL.style.display = "none";

    var reportLinkRef = document.getElementById("reportLinkRef");

    // Name and size label for the file
    var reportLinkName = document.getElementById("reportLinkName");

    // Spinner loading element
    var reportWait = document.getElementById("reportWait");

    // The popup modal
    var reportModal = document.getElementById("reportModal");


    var dateFrom = document.getElementById("dateFrom");
    var dateTo = document.getElementById("dateTo");



    function CreateCSVDownload()
    {
        reportModal.style.display = "block";
        $.ajax({
            url: "csv.php",
            type: "POST",
            data: { dateFrom: dateFrom.value, dateTo: dateTo.value },
            dataType: 'JSON', //'html',
            cache: false,

            success: function (data)
            {
                //return;    
                //console.log("result : " + data);                
                //return;

                reportDL.style.display = "block";
                reportLinkRef.href = data[0];
                reportLinkName.innerHTML = "(" + data[0] + " " + data[1] + ")";

                //reportWait.style.display = "none";
                reportWait.innerHTML = " This report is a summary of bla bla bla bla bla... from this date to that date yak yak yak includes this and that sort of info (could we put a summary somewhere?)";
            }
        });
    }
</script>
