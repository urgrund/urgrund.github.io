<head>

    <style>
        /* Pop up form */
        body {
            background-color: #353535;
        }



        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Add Animation */

        @-webkit-keyframes animatetop {
            from {
                top: -300px;
            }

            to {
                top: 0;
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
            }

            to {
                top: 0;
            }
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes fadeIn {
            from {

                opacity: 0
            }

            to {
                opacity: 1
            }
        }










        /* Modal Content */
        .adj-bg {
            display: none;
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);

            -webkit-animation-name: fadeIn;
            -webkit-animation-duration: 0.5s;

            animation-name: fadeIn;
            animation-duration: 0.5s;
        }


        /* .adj-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.5s;

            animation-name: animatetop;
            animation-duration: 0.5s;

            max-height: 100%;           
        overflow-y: auto;
        }*/

        .adj-header {
            padding: 2px 16px;
            background-color: #232130;
            color: rgb(255, 255, 255);
        }

        .adj-body {
            padding: 2px 16px;
            background-image: linear-gradient(rgb(60, 70, 92), rgb(37, 37, 37));
            color: rgb(255, 255, 255);
        }


        /* The Close Button */

        .adj-close {
            color: white;
            float: right;
            top: 50px;
            font-size: 28px;
            font-weight: bold;
        }

        .adj-close:hover,
        .adj-close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .adj-footer {
            padding: 2px 16px;
            background-color: #232130;
            color: white;
            text-align: center;
            border-top: 1px solid #888;
        }

        .adj-card {
            border: 1px solid #888;
            margin: 15px 0px;
            padding: 5px 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        input {
            width: 100%;
            border: 1px solid #888;
            background-color: rgba(0, 0, 0, 0.507);
            color: rgb(255, 106, 0);
            text-align: right;
        }

        .grid3r,
        .grid2r {
            display: grid;
            grid-gap: 5px;
            overflow: hidden;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-flow: dense;
        }

        .grid2r {
            grid-template-columns: 1fr 1fr;
        }

        .grid3r-text {
            font-size: 14px;
            text-align: right;
        }

        .grid3r-text-mob {
            font-size: 14px;
            text-align: right;
            display: none;
        }

        .adj-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .adj-button:hover,
        .adj-button:focus {
            background-color: rgb(52, 119, 54);
            cursor: pointer;
            border: 1px solid rgb(108, 255, 71);
        }

        @media only screen and (max-width: 600px) {

            /*.grid {
                 grid-template-columns: 1fr 2fr;
            }*/
            .grid3r-text {
                display: none;
            }

            .grid3r-text-mob {
                display: inline;
            }

            .modal3r-content {
                width: 95%;
            }
        }

        /* .item:nth-of-type(2n) {
            grid-column: span 3;
        } */

        .chart {
            display: block;
        }
    </style>


</head>

<body>


    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Adjust Targets</button> -->


    <div ng-controller="adjustTargets" id="targetsForm" class="adj-bg">
        <!-- <div ng-app="myApp" ng-controller="myCtrl"> -->

        <!-- Modal content -->
        <div class="adj-content">

            <div class="adj-header">
                <h3>
                    <i class="far fa-edit"></i> Adjust Target Data</h3>
                <!-- <span class="adj-close">&times;</span> -->
            </div>


            <div class="adj-body">

                <div class="adj-card">
                    <h5>
                        <i class="fas fa-sun"> Day Shift Daily Target</i>
                    </h5>
                    <div class="grid3r">
                        <div ng-repeat="x in sites">
                            <div>
                                <h6>{{ x.name }}</h6>
                            </div>
                            <div>
                                <input type="number" name="quantity" step="100" value="5000" min="100" max="10000">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="adj-card">
                    <h5>
                        <i class="fas fa-cloud-moon"> Night Shift Daily Target</i>
                    </h5>
                    <div class="grid3r">
                        <div ng-repeat="x in sites">
                            <div>
                                <h6>{{ x.name }}</h6>
                            </div>
                            <div>
                                <input type="number" name="quantity" step="100" value="5000" min="100" max="10000">
                            </div>
                        </div>
                    </div>
                </div>



                <div class="adj-card">
                    <h4>Monthly Production Targets</h4>

                    <div ng-repeat="x in sites">

                    </div>
                    <div class="grid3r">

                        <div ng-repeat="x in sites">
                            <div>
                                <h6>{{ x.name }}</h6>
                            </div>
                            <div>
                                <input type="number" ng-model="x.t" ng-change="prodTargetsChanged(x.t, x)" step="1000"
                                    onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57">
                            </div>
                            <grid class="grid2r">
                                <div>Daily Average</div>
                                <div>Target</div>
                                <div>Monthly (28d)</div>
                                <div id="monthly">{{ x.m }}</div>
                                <div>Weekly (6.5d) </div>
                                <div id="monthly">{{ x.w }}</div>
                                <div>Daily (25d)</div>
                                <div id="monthly">{{ x.d }}</div>
                            </grid>
                        </div>
                    </div>

                    <div class="adj-card">


                        <div id="chart" class="chart" style="height: 200px"></div>

                    </div>
                </div>


                <div class=" adj-card">
                    <h4>Monthly Development Targets</h4>
                    <div class="grid3r">
                        <div ng-repeat="x in sites">
                            <div>
                                <h6>{{ x.name }}</h6>
                            </div>
                            <div>
                                <input type="number" name="quantity" step="100" value="5000" min="100" max="10000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="adj-footer">
                <button id="updateTargets" class="adj-button" ng-click="submitMeasureForm()">
                    <i class="far fa-check-circle"> </i> Update Targets </button>
            </div>
        </div>

    </div>

</body>
