<div class="cup" style="height: 1410px;">


    <!-- <div class="flex flex-start underline">
        <h2 class="left"><i class="fas fa-chart-line"></i> Long-term Data Example</h2>
    </div>
    </br> -->

    <section-title icon="fas fa-chart-line" title="Longterm Examples" right="">
    </section-title>


    <div class="mines-center {{$parent.backGroundClassBlur}}">

        <div class="flex">
            <div class="overline">
                <h4 class="light"><i class="fas fa-clock"></i> Days</h4>
                <h1 style="text-align: center">
                    {{days | number : 0}}</h1>
            </div>

            <div class="overline">
                <h4 class="light"><i class="far fa-calendar-alt"></i> Calendar Time</h4>
                <h1 style="text-align: center">
                    {{calendarTime | number : 2}}k</h1>
            </div>

            <div class="overline">
                <h4 class="light">Availability</h4>
                <h1 style="text-align: center">
                    {{totalAvailability}}%</h1>
            </div>

            <div class="overline">
                <h4 class="light">U of A</h4>
                <h1 style="text-align: center">
                    {{totalUofA}}%</h1>
            </div>

            <div class="overline">
                <h4 class="light">Efficiency</h4>
                <h1 style="text-align: center">
                    {{totalEfficiency}}%</h1>
            </div>

            <div class="overline">
                <h4 class="light">Total Asset Utilisation</h4>
                <h1 style="text-align: center">
                    {{totalAssetUtil}}%</h1>
            </div>
        </div>

        <!-- <div id="lt_eff" class="h25pc"></div> -->
        <div class="lt_ParetoGrid">
            <drill-down-chart name="Down" chart="lt_avail"></drill-down-chart>
            <drill-down-chart name="{{TUMCategories[0]}}" chart="{{TUMCategories[0]}}"> </drill-down-chart>
            <drill-down-chart name="{{TUMCategories[1]}}" chart="{{TUMCategories[1]}}"> </drill-down-chart>

        </div>
        <div class="lt_ParetoGrid">
            <drill-down-chart name="Standby" chart="lt_uofa"></drill-down-chart>
            <drill-down-chart name="{{TUMCategories[2]}}" chart="{{TUMCategories[2]}}"> </drill-down-chart>
            <drill-down-chart name="{{TUMCategories[3]}}" chart="{{TUMCategories[3]}}"> </drill-down-chart>

        </div>
        <div class="lt_ParetoGrid">
            <drill-down-chart name="Operating" chart="lt_total"></drill-down-chart>
            <drill-down-chart name="{{TUMCategories[4]}}" chart="{{TUMCategories[4]}}"> </drill-down-chart>
            <drill-down-chart name="{{TUMCategories[5]}}" chart="{{TUMCategories[5]}}"> </drill-down-chart>
        </div>

        <!-- <div class="flex" style="height: 1000px;">
            <div style="width:50%; height: 700px;">
            </div>
            <div style="width:50%;">
                <div class="lt_ParetoGrid">
                    <drill-down-chart ng-repeat="z in TUMCategories" name="{{z}}" chart="{{z}}">
                    </drill-down-chart>
                </div>
            </div>
        </div> -->

        <div id="lt_wf" class="h33pc"></div>

        <div id="lt_san" class="h33pc"></div>
    </div>




</div>
