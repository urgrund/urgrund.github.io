<div class="cup">
    <section-title icon="far fa-question-circle" title="Equipment Status" right=""></section-title>
    <div class=" jumbogrid ">
        <div ng-repeat=" y in equipToShow" class="jumbogriditemCompact ">
            <div class="" ng-init="e = getEquipmentLastEvent(y)">

                <div class="bg_black50 img_{{y.function}}">
                    <h1 class="shadow" style="margin-left: 1rem;"> <a ng-href="#!equip/{{y.id}}"><i
                                ng-class='equipStyleIcon[e.majorGroup]'
                                ng-style='equipStyleColor[e.majorGroup]'></i>{{y.id}}</a></h1>

                    <!-- <a ng-href="#!equip/{{y.id}}">
                        <h1 class="shadow" style="margin-left: 1rem;"> <i ng-class='equipStyleIcon[e.majorGroup]'
                                ng-style='equipStyleColor[e.majorGroup]'></i>{{y.id}}</h1>
                    </a> -->
                </div>

                <drill-down-header shift="{{shift}}" equip="y" style-group="flex flex-wrap" style-item="equipSmallInfo">
                </drill-down-header>

            </div>
        </div>
    </div>
</div>
