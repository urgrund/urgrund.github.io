<div class="jumbogrid">


    <div ng-repeat="y in equipToShow" class="jumbogriditem">

        <div class="" ng-init="e = getEquipmentLastEvent(equipment[y.id])">
            <a ng-href="#!equip/{{y.id}}" class="img_{{y.function}}">
                <h1 class="center shadow bg_black50"> <i ng-class='equipStyleIcon[e.majorGroup]'
                        ng-style='equipStyleColor[e.majorGroup]'></i> {{y.id}}</h1>
            </a>
            <drill-down-header shift="{{shift}}" equip="y" lines=0 class="first">
            </drill-down-header>
        </div>
        <div>
            <h2 class="center underline"><i class="fas fa-chart-bar"></i> Metrics</h2>
            <div ng-repeat="(key, value) in y.shiftData[shift].metricData" class="center flex underline"
                ng-if="value.total != 0">
                <div class="left">
                    <h4> {{value.name}}</h4>
                    <p class="light">({{value.site}}) {{value.activity}}</p>
                </div>
                <h2>{{value.total}}</h2>
            </div>
        </div>

        <div>
            <drill-down-chart name="Availability & Utilisation" chart="{{y.id}}">
            </drill-down-chart>
        </div>
    </div>
</div>
