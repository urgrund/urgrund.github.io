<div class="cup">
    <div ng-repeat="(key, value) in availableReports">
        <h3 class="underline">{{key}}</h3>
        <div ng-repeat="x in value">
            <button ng-click="generateReportFromClick(key, x[0])">
                {{x[1]}}
            </button>
        </div>
        <br />
    </div>

</div>
