<div class="cup">

    <div class="flex flex-start underline">
        <h2 class="left">Upload Plan</h2>
        <div>
        </div>
    </div>
    </br>
    <div class="mines-center {{$parent.backGroundClassBlur}}">


        <div class="center">
            <input type="file" accept=".csv" file-reader callback-fn="onFileReadComplete(arg1)" />
            <button id="myBtn" ng-click="uploadMonthlyPlan()">Upload</button>
            <button id="myBtn" ng-click="getMonthlyPlan()">Get</button>
            <button id="myBtn" ng-click="getMonthlyActuals()">Actuals</button>
            <button id="myBtn" ng-click="getMappedActualsToPlan()">Mapped</button>

            <!-- <div>{{fileContent[1]}}</div>
            <div>{{distinctNames}}</div> -->
            <br />
            <div class="jumbogrid">
                <div ng-repeat="(key, value) in planDisplay">
                    <h3 class="underline">{{key}}</h3>
                    <div ng-repeat="x in value" class="mnth_target_grid">
                        <p class="left" ng-repeat="y in x">{{y}}</p>
                    </div>
                </div>
            </div>





            <div class="jumbogrid">
                <div ng-repeat="(key, value) in distinctNames track by $index">

                    <!-- <img class="sitePicSmall" ng-src="assets/img/site_{{siteIndex%3}}.jpg"> -->
                    <h3> {{ value }}</h3>

                    <!-- Header -->
                    <div ng-repeat="x in fileContent" class="mnth_target_grid bold underline left light" ng-if="$first">
                        <div ng-repeat="y in x" ng-if="!$first">
                            <h4>{{y}}</h4>
                        </div>
                    </div>
                    <!-- <div class="mnth_target_grid left" ng-if="fileContent[rowIndex][0] == $parent.value"></div> -->

                    <div ng-repeat="x in fileContent" ng-if="!$first" ng-init="rowIndex = $index">
                        <div class="mnth_target_grid left"
                            ng-if="checkSiteValidForLoop(fileContent[rowIndex][0],$parent.value)">
                            <div ng-repeat="y in x" class="left" ng-if="!$first && !$last">
                                <p>{{y}}</p>
                            </div>

                            <div ng-repeat="y in x track by $index" class="" ng-if="!$first && $last">

                                <input type="number" string-to-number ng-model="fileContent[rowIndex][$index]" min="0"
                                    required step="1" class="right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <br />
