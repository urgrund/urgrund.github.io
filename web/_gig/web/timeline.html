<div class="cup">

    <div class="flex">
        <div class="left">
            <h2 class="left"><i class="far fa-clock"></i> Equipment Timeline for {{shiftTitle}}</h2>
        </div>
        <div class="right">
            <h3>{{siteDataDate.LONG}}</h3>
        </div>
    </div>

    <div class="mines-center {{$parent.backGroundClassBlur}}">

        <div class="equipFlatUsage h60px">
            <div></div>
            <div id="equip-timeline-time"></div>
        </div>


        <div ng-repeat="(key, e) in equipment">
            <div class="equipFlatUsage">
                <p><a href="#!equip/{{key}}" ng-bind="key"></a></p>

                <div class="equip-flat-usage" id="{{key}}">
                    <p>Loading, please wait...</p>
                </div>
            </div>
        </div>
    </div>
</div>
